<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mark4 </title>
    <style>
        *{ font-size: 32pt;}
    </style>
</head>
<body>
    <!-- mark4.html ul,font,header,u,del,ins 글자 논리적, 물리적 -->
     아메리카노 4500원 <br>
    <u> 아메리카노 4500원 </u> <br>
    <i> 아메리카노 4500원 </i> <br>
    <ins> 아메리카노 4500원 </ins> <br>
    <b> 아메리카노 4500원 </b> <br>
    <del> 아메리카노 4500원 </del> <br>
</body>
</html>
