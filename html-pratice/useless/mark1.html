<!--
웹브라우저에서 인식하는 html언어
웹브라우저에서 인식하는 html언어는 태그(<>) = tag 구성이 된다. 태그가 없으면 일반 문자로 인식하기 때문에 있어야 함.
html언어의 단점은 자동라인개행 불가.
enter기능 = 라인개행 하는 태그 <br> 엔터 1번 <p> 엔터 2번

<html>로 열으면 </html>로 닫아야함.
<head> <title> </title> </head> 은 생략가능
<body>
  <img src = "폴더이름/파일명.png"> </img> => <image soruce = "폴더이름/파일명.png">  </image>
  <h2> 두번째 큰제목 </h2> => <header2>  두번째 큰제목 </header2>
</body>

-->
