<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsTest</title>
    <script>
        array = new Array();
        imgsource = new Array();

        a = Math.random()  * 45 ; 
        document.writeln(a +'<br>'); // 자바의 println 처럼 라인개행 기능이 없어서 <br>을 인위적으로 넣어주어야함.
        b = Math.round( a ); 
        document.writeln(b +'<br>');
        c = Math.round(b) + 1;  //1부터시작 
        document.writeln(c +'<hr color=red size=5>');

        //imag대신 자바스크립트 그림출력
        imgsource = new Array('./images/a1.png', './images/a2.png', './images/a3.png', './images/a4.png' );
        for(i=0 ; i<4; i++){
            if(i%2==0){
                document.writeln("<br>");
            }
            document.write("<img src='" + imgsource[i]  + "' border='1' width='100' height='70'> ");
        }

     </script>
</head>
<body>
    mark.js2.html <p></p>
    <script>
        //함수가 없으면 자동실행

        document.writeln();
    </script>
</body>
</html>
