<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testForm</title>
    <style>
        * {
            font-size: 14pt; font-family: sans-serif; margin-left: 3pt;
        }

        .input_group {
            border-bottom: 1px solid #9285aa;
            margin-left: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <hr color="red" size=5>
    <div style="width: 800px;">
        <form name="bitForm">
            <fieldset> <!-- 연관된 요소들을 하나의 그룹으로 묶을 때 사용 -->
                <legend>testForm</legend>
                <div class="input_group">
                    <label for="">이 름 : </label>
                    <input type="text" name="user_name" id="" placeholder="id 입력">
                    <!-- placeholder는 안내문의 역할 -->
                </div>
                <div class="input_group">
                    <label for="">비밀번호 : </label>
                    <input type="password" name="user_pwd" id="">
                </div>
                <div class="input_group">
                    <label for="성별">성별 : </label>
                    <!-- radio는 원형형태로 체크 표시 -->
                    <input type="radio" name="gender" value="M">남자 
                    <input type="radio" name="gender" value="W">여자
                </div>
                <div class="input_group">
                    <label for="">직업 : </label>
                    <select name="job" id="">
                        <!-- option은 많은 선택지 중에 선택하는 것 -->
                        <option value="">-----선택하세요-----</option>
                        <option value="coder">개발자</option>
                        <option value="designer">디자이너</option>
                        <option value="dba">DBA</option>
                    </select>
                </div>
                <div class="input_group">
                    <label for="">취미 : </label>
                    <!-- 박스형태로 체크 표시 -->
                    <input type="checkbox" name="hobby" value="playing soccer">축구
                    <input type="checkbox" name="hobby" value="playing basketball">농구
                    <input type="checkbox" name="hobby" value="playing table tennis">탁구
                </div>
                <div class="input_group">
                    <label for="">파일선택 : </label>
                    <input type="file" name="myfile" id="">
                </div>
                <div class="input_group">
                    <label for="">내용 : </label>
                    <textarea name="memo" cols="30" rows="3"></textarea>
                </div>
                <div class="input_group">
                    <label for="">&nbsp;</label>
                    <input type="button" name="sendData" value="데이터전송">
                    <input type="button" name="cancel" value="입력취소">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
