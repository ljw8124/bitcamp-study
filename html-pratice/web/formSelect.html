<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 실습</title>
</head>
<body>
    <form action="http://localhost/color.php">
        <h1>색상</h1>
        <!-- id와 class 는 선택자로 css로 속성을 줄때 용이하게 쓰임  -->
        <select name="color">
            <option value="red">붉은색</option>
            <option value="black">검은색</option>
            <option value="blue">파란색</option>
        </select>
        <h1>색상2 (다중선택)</h1>
        <select name="color2" multiple>
            <!-- multiple 작성시 복수선택 가능 dropdownList라고 하는데 ctrl키로 다중선택해야하는 불편함이 존재함 => checkbox를 이용하는것이 더 용이함 -->
            <option value="red">붉은색</option>
            <option value="black">검은색</option>
            <option value="blue">파란색</option>
        </select>
        <input type="submit">
    </form>
    
</body>
</html>
